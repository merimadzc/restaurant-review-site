<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="" />
    <meta name="author" content="Merima Dzinovic">
    <link rel="icon" href="img/food.png">
    <title>| Restaurant Review Site</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Slab|Paytone+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Map -->
            <div class="col-lg-8 col-sm-7 col-xs-12" id="map"></div>

            <!-- Restaurant List Section -->
            <div class="col-lg-4 col-sm-5 col-xs-12 list-section">

                <!-- Restaurant List Header (Sort By) -->
                <form id="options" class="sort">
                    <label for="sort">Sort By Rating</label>
                    <br/>
                    <select name="sort" id="sort">
                        <option value="allStars">Any Rate</option>
                        <option value="fiveStars">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                        <option value="fourStars">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
                        <option value="threeStars">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
                        <option value="twoStars">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
                        <option value="oneStar">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
                    </select>
                </form>

                <!-- Restaurant List -->
                <ul id="list-results">
                    <li id="results"></li>
                    <button id="more">More results</button>
                </ul>

                <!-- Restaurants Details and Add Review Form-->
                <div class="restaurant text-center" id="restaurant-info">
                    <div class="text-right" id="button-hide"><i class="fa fa-times fa-3x"></i></div>
                    <div id="photo"></div>
                    <h2 class="restaurant-name" id="name"></h2>
                    <p class="restaurant-details" id="address"></p>
                    <p class="restaurant-details" id="telephone"></p>
                    <p class="restaurant-details" id="website"></p>

                    <div class="review-header">
                        <h3 class="title">Read Reviews</h3>
                    </div>

                    <div id="reviews"></div>
                    <div id="show-message"></div>

                    <button class="main-button" id="add-review-button" onclick="createReviewWindow()">Add Review</button>
                    <div id="review-window"></div>
                    <button type="submit" id="review-submit" class="main-button" onclick="submitReview()">Submit</button>

                </div>

            </div> <!-- End of Restaurant List Section-->
        </div>
    </div>

    <!-- Street View Small Window -->
    <div id="street-view-window">
        <div id="pano"></div>
    </div>

    <!-- InfoWindow Details -->
    <ul id="details">
        <li id="info-window-photo"></li>
        <li id="rating-details"></li>
        <li class="extra-details">
        <li id="info-url"></li>
        <li id="info-address"></li>
        <li id="info-phone"></li>
        <li id="info-window-website"></li>
        <li id="info-window-open"></li>
        <li><a href="#restaurant-info" id="info-reviews"></a></li>
    </ul>

    <!-- Add New Restaurant on the Map -->
    <div id="add-new-restaurant">
        <form id="add-restaurant" action="post"></form>
    </div>

    <!-- App Scripts -->
    <script src="js/map.js"></script>
    <script src="js/rating.js"></script>
    <script src="js/street-view.js"></script>
    <script src="js/reviews.js"></script>
    <!-- Restaurants by OpenClassrooms are generated by JavaScript (js/map.js). -->

    <!-- Google Map API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARJ0g1fbt_3WXrquA3UJFynIw6drNbIPc&libraries=places&callback=loadMap" async defer></script>    
</body>
</html>
